{% extends "layout.html" %}
{% block body %}
  <form action="{{ url_for('add_guest') }}" method=post class=add-guest>
    <dl>
      <dt>Name:
      <dd><input type=text size=30 name=title>
      <dt>Address:
      <dd><textarea name=text rows=5 cols=40></textarea>
      <dd><input type=submit value=Share>
    </dl>
  </form>
  <ul class=entries>
  {% for hotel in hotels %}
    <li><h2>{{ hotel.hotelName }}</h2>{{ hotel.text|safe }}
  {% else %}
    <li><em>Unbelievable.  No hotels here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
